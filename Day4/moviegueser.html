<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container" >
        <div id="card-body" class="card mt-4" style="background-color: silver;">
            <div class="card-body text-center">
                <h1 id="intro-text" style="margin-bottom: 60px; margin-top: 60px;">Badly explained movies</h1>
                <hr></hr>
                <p id="line" style="margin-top: 10px; margin-bottom: 10px;"></p>
                <hr style="margin-bottom: 20px;"></hr>
                <div class="input-group mb-3">
                    <input id="user-guess" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter guess here">
                </div>
                <div class="d-grid gap-2" id="button">
                    <button id="submit-button" class="btn btn-primary" type="button" style="margin-top: 10px;">Submit</button>
                    <hr></hr>
                    <button id="hint-button" class="btn btn-secondary" type="button" style="margin-top: 5px; margin-bottom: 60px;">Show Hint</button>
                </div>
                  

            </div>

        </div>

    </div>

    <script src="movieguesser.js"></script>
    
</body>
</html>
